<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>LocationFocaly</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <!-- Bootstrap icons-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="css/styles.css" rel="stylesheet" />
    <link href="css/index.css" rel="stylesheet" />
    <script src="js/index.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/pikaday/css/pikaday.css">


    <!-- Include daterangepicker CSS -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css" />



</head>

<body>
    <!-- Navigation-->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container px-4 px-lg-5">
            <a class="navbar-brand" href="#!">LocationFocaly</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
                    <li class="nav-item"><a class="nav-link active" aria-current="page" href="#!">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="#!">A propos</a></li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" id="navbarDropdown" href="#" role="button"
                            data-bs-toggle="dropdown" aria-expanded="false">Boutique</a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <li><a class="dropdown-item" href="#!">Produit</a></li>
                            <li>
                                <hr class="dropdown-divider" />
                            </li>
                            <li><a class="dropdown-item" href="#!">Populaire</a></li>
                            <li><a class="dropdown-item" href="#!">Nouveau</a></li>
                        </ul>
                    </li>
                </ul>
                <form class="d-flex">
                    <button class="btn btn-outline-dark" type="submit">
                        <i class="bi-cart-fill me-1"></i>
                        Panier
                        <span class="badge bg-dark text-white ms-1 rounded-pill">0</span>
                    </button>
                </form>
            </div>
        </div>
    </nav>
    <!-- Product section-->
    <section class="py-5">
        <div class="container px-4 px-lg-5 my-5 product-container">
            <div class="row gx-4 gx-lg-5 align-items-center">
                <div class="col-md-6"><img id="productImage" class="card-img-top mb-5 mb-md-0"
                        src="https://dummyimage.com/600x700/dee2e6/6c757d.jpg" alt="..." /></div>
                <div class="col-md-6">
                    <div class="small mb-1" id="productSKU"></div>
                    <h1 class="display-5 fw-bolder" id="productName"></h1>
                    <div class="fs-5 mb-5">
                        <span class="text-decoration-line-through" id="productOldPrice"></span>
                        <span id="productPrice"></span>
                    </div>
                    <p class="lead" id="productDescription"></p>
                    <div class="mt-3">
                        <label for="productSelect">Chosir le produit:</label>
                        <select id="productSelect" class="form-select" onchange="updateProductDetails()">
                            <option value="hero11">Hero11</option>
                            <option value="hero12">Hero12</option>
                        </select>

                        <div class="mt-3">
                            <label for="startDateInput">Date de début:</label>
                            <input type="text" id="startDateInput" class="form-control" />
                        </div>

                        
                        <div class="mt-3">
                            <label for="endDateInput">Date de fin:</label>
                            <input type="text" id="endDateInput" class="form-control" />
                            <p id="minRentalDurationMessage" style="display: none; color: red;">La durée minimale de location est de 4 jours.</p>

                        </div>
                        

                            <button id="clearDatesButton" class="btn btn-outline-dark mt-3" type="button">Effacer les
                                dates</button>
                            <div id="dateDisplay" class="mt-3">
                                <p><strong>Total:</strong> <span id="totalPrice">0€</span></p>
                            </div>
                        </div>
                        <div class="d-flex mt-3">
                            <input class="form-control text-center me-3" id="inputQuantity" type="num" value="1"
                                style="max-width: 3rem" />
                            <button class="btn btn-outline-dark flex-shrink-0" type="button">
                                <i class="bi-cart-fill me-1"></i>
                                Ajouter au panier
                            </button>
                        </div>
                    </div>

                    
                </div>
            </div>
    </section>


    <!-- Footer-->
    <footer class="footer">
        <div class="container">
            <p class="m-0 text-center text-white">Copyright Pavlysha &copy; Cas Pratique</p>
        </div>
    </footer>
    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Core theme JS-->
    <script src="js/scripts.js"></script>

    <!-- Include jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Include moment.js -->
    <script src="https://cdn.jsdelivr.net/npm/moment/min/moment.min.js"></script>
    <!-- Include daterangepicker JS -->
    <script src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"></script>


</body>

</html>
